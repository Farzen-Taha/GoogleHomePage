<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/Styles.css" type="text/css">
</head>

<body>
    <main>
        <!-- NavBar -->
        <div class="nav">
            <div id="navb">
                <div id="navb-txt">
                    <a href="#" id="d1">Gmail </a>
                    <a href="#" id="d2">Images </a>
                </div>

                <div id="navb-img">
                    <img src="styles/sqr.png" alt="Google Apps" id="d3" title="Apps">
                    <img src="styles/m.png" alt="Avatar" id="d4">
                </div>
            </div>
        </div>
        <!-- Logo and Search Input -->
        <div class="pic-in">
            <div id="pic">
                <img src="styles/googlelogo.png" alt="" id="image">
            </div>
            <div id="in">
                <span>
                    <div id="srch-div">
                        <img src="styles/Search.svg" alt="" id="srch">
                    </div>
                </span>
                <input type="styles/text" name="" id="input">
                <span>
                    <div id="mic-div">
                        <img src="styles/mic2.png" alt="" id="mic">
                    </div>
                </span>
            </div>
        </div>
    </main>
</body>

</html>
